    <script>
        $(document).ready(function () {
            $(window).scroll(function () { // check if scroll event happened
                if ($(document).scrollTop() >
                    300) { // check if user scrolled more than 50 from top of the browser window
                    $("#headerbackground").addClass('news-nav-coloured');
                    console.log("1");
                } else {
                    $("#headerbackground").removeClass(
                        'news-nav-coloured'); // if not, change it back to transparent
                }
            });
        });
    </script>
    <script>
        function openModal(n) {
            if (n == 1) {
                document.getElementById("modalImage").src = "images/galleryimages/trainingground.jpg";
            }
            else if (n == 2) {
                document.getElementById("modalImage").src = "images/galleryimages/running.jpg";
            }
            else if (n == 3) {
                document.getElementById("modalImage").src = "images/galleryimages/kick.jpg";
            }
            else if (n == 4) {
                document.getElementById("modalImage").src = "images/galleryimages/goalkeeper.jpg";
            }
            else if (n == 5) {
                document.getElementById("modalImage").src = "images/galleryimages/celebration.jpg";
            }
            document.getElementById('myModal').style.display = "block";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

    </script>
